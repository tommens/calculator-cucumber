name: CodeQL security analysis for Java

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '42 1 * * 2'

permissions:
  contents: read

jobs:
  build:
    name: compiling and security scanning
    runs-on: ubuntu-latest  
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@63c24ba6bd7ba022e95695ff85de572c04a18142 # v2.7.0
      with:
        egress-policy: audit

    - name: Checkout repository
      uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4.1.2
      
    - name: Set up with Java 21
      uses: actions/setup-java@99b8673ff64fbf99d8d325f52d9a5bdedb8483e9 # v4.2.1
      with:
        distribution: 'temurin'
        java-version: 21
        cache: 'maven'

    - name: Initialize CodeQL for security scanning
      uses: github/codeql-action/init@df5a14dc28094dc936e103b37d749c6628682b60 # v3.25.0
      with:
        languages: 'java-kotlin'
        
    - name: Compile Java source code with Maven
      run: mvn -B compile --file pom.xml
      # unit tests are not run as part of this workflow, since they are not required for the CodeQL security analysis

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@df5a14dc28094dc936e103b37d749c6628682b60 # v3.25.0
      with:
        category: "/language:java-kotlin"
        


